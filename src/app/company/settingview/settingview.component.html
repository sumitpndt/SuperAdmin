<div class="row">
    <!-- Column -->
    <div class="col-lg-12 col-xlg-12 col-md-12">
        <div class="card">
		<div class="row">
		<div class="col-lg-4 col-xlg-4 col-md-4">
            <div class="card-body smallfont">
                <div class="m-t-30 text-center">
                
                <!--File Upload -->    
				<div class="logofull">
                    <ng-template #content let-c="close" let-d="dismiss">
                        <div class="modal-header">
                            <h4 class="modal-title">Change Image</h4>
                            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form class="form" #userimageSetting="ngForm">
                        <div class="modal-body">
                            <input type="file" name="image" id="image">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" (click)="onImagesChange()" [disabled]="userimageSetting.form.invalid">Change Image</button>
                            <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                        </div>
                        </form>
                    </ng-template>
                    <div class="editlogo">
                        <a (click)="open2(content)"><i class="fa fa-edit"></i></a>
                    </div>
                    <img src="assets/images/users/5.jpg" class="img-circle" width="150" />
                </div>
                <!--End File Upload -->
                

                <!--Email Change -->        
                <ng-template #content3 let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title">Email Address Change</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form class="form" #useremailSetting="ngForm">
                    <div class="modal-body">
                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <input class="form-control" type="email" required="" placeholder="Email Address Change">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="onemailChange()" [disabled]="useremailSetting.form.invalid">Change Email</button>
                        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                    </div>
                    </form>
                </ng-template>
				<small class="text-muted">Email address <a (click)="open2(content3)"><i class="fa fa-edit"></i></a></small>
                <h6>hannagover@gmail.com</h6>
                <!--End Email Change -->

                <!--Phone Number Change -->     
                <ng-template #content4 let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title">Change Phone Number</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form class="form" #userphoneSetting="ngForm">
                    <div class="modal-body">
                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Change Phone Number">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="onephoneChange()" [disabled]="userphoneSetting.form.invalid">Change Phone Number</button>
                        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                    </div>
                    </form>    
                </ng-template>
				<small class="text-muted p-t-30 db">Phone <a (click)="open2(content4)"><i class="fa fa-edit"></i></a></small>
                <h6>+91 654 784 547</h6>
                <!--End Phone Number Change -->  
                
                <!--Password Change -->
                <ng-template #content5 let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title">Password Change</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form class="form" #userpsaawordSetting="ngForm">
                    <div class="modal-body">
                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" required="" placeholder="Password Change">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="userpasswordChange()" [disabled]="userpsaawordSetting.form.invalid">Change Password</button>
                        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                    </div>
                    </form>
                </ng-template>
				<small class="text-muted p-t-30 db">Password <a (click)="open2(content5)"><i class="fa fa-edit"></i></a></small>
                <h6>xxxx</h6>
				<!--End Password Change -->
				

                </div>
            </div>
            </div>
            <div>
                <hr> </div>
				<div class="col-lg-8 col-xlg-8 col-md-8">
                <!-- Address Change -->    
                <div class="card-body smallfont"> 
                <ng-template #content6 let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title">Address Change</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form class="form" #useraddressSetting="ngForm">
                    <div class="modal-body">
                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Address">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="useraddressChange()" [disabled]="useraddressSetting.form.invalid">Change Address</button> 
                        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                    </div>
                    </form>
                </ng-template>
                
                <small class="text-muted p-t-30 db">Address <a (click)="open2(content6)"><i class="fa fa-edit"></i></a></small>
                <h6>71 Pilgrim Avenue Chevy Chase, MD 20815</h6>
                <div class="map-box">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d470029.1604841957!2d72.29955005258641!3d23.019996818380896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C+Gujarat!5e0!3m2!1sen!2sin!4v1493204785508" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
                <!-- End Address Change -->
                
                
                <!-- Social URL Change -->
                <ng-template #content7 let-c="close" let-d="dismiss">
                    <div class="modal-header">
                        <h4 class="modal-title">Social Change URL</h4>
                        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form class="form" #usersocialSetting="ngForm">
                    <div class="modal-body">
                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Facebook">
                            </div>
                        </div>
                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Twitter">
                            </div>
                        </div>
                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Youtube">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" (click)="usersocialChange()" [disabled]="usersocialSetting.form.invalid">Change Social URL</button> 
                        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
                    </div>
                    </form>
                </ng-template>
                <small class="text-muted p-t-30 db">Social Profile <a (click)="open2(content7)"><i class="fa fa-edit"></i></a></small>
                <br/>
                <button class="btn btn-circle btn-secondary"><i class="fa fa-facebook"></i></button>
                <button class="btn btn-circle btn-secondary"><i class="fa fa-twitter"></i></button>
                <button class="btn btn-circle btn-secondary"><i class="fa fa-youtube"></i></button>
            </div>
            </div>
            <!-- End Social URL Change -->
        </div>
    </div>
    </div>
    <!-- Column -->
    <!-- Column -->
 
    <!-- Column -->
</div>
