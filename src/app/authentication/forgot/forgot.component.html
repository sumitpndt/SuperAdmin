<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <div class="alert alert-danger mt-3" role="alert" *ngIf="err_message!=null">
        {{ err_message }}
    </div>
    <br>
    <form class="form" [formGroup]="forgotform"  (ngSubmit)="onForgot()">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>

        <div class="form-group ">
            <div class="col-xs-12"> 
              <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && forgotUserData.email.errors }" placeholder="Enter email"/>
              <div *ngIf="submitted && forgotUserData.email.errors" class="invalid-feedback">
                  <div *ngIf="forgotUserData.email.errors.required">Email is required</div>
                  <div *ngIf="forgotUserData.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
          </div>

          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">Reset</button>
            </div>
          </div>
        </form>
        
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Already have an account? <a class="text-info m-l-5" [routerLink]="['/authentication/login']"><b>Sign In</b></a>
          </div>
        </div>
  </div>
</div>
