<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
        <div class="alert alert-danger mt-3" role="alert" *ngIf="err_message!=null">
            {{ err_message }}
        </div>
        <br>
      <form class="form" [formGroup]="loginform"  (ngSubmit)="onLoggedin()"> 
        <h3 class="box-title m-b-20">Sign In</h3>
        
        <div class="form-group ">
          <div class="col-xs-12"> 
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginUserData.email.errors }" placeholder="Enter email"/>
            <div *ngIf="submitted && loginUserData.email.errors" class="invalid-feedback">
                <div *ngIf="loginUserData.email.errors.required">Email is required</div>
                <div *ngIf="loginUserData.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">            
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginUserData.password.errors }" placeholder="Enter your Password" />
            <div *ngIf="submitted && loginUserData.password.errors" class="invalid-feedback">
                <div *ngIf="loginUserData.password.errors.required">Password is required</div>
                <div *ngIf="loginUserData.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>
        </div>
		  
        <div class="form-group row">
          <div class="col-md-12 font-14">
            <!--
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox" formControlName="checkbox" class="filled-in chk-col-light-blue">
              <label for="checkbox-signup"> Remember me </label>
              </div> 
              -->
        
        <a class="text-dark pull-right" [routerLink]="['/authentication/forgot']"> Forgot pwd?</a> </div>
        </div>
       
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <!--<button (click)="onLoggedin()" [disabled]="userLogin.form.invalid" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">Log In</button>-->
            <button (click)="onLoggedin()" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">Log In</button>
          </div>
        </div>
        <!-- <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <div>Don't have an account? <a class="text-info m-l-5" [routerLink]="['/authentication/signup']"><b>Sign Up</b></a></div>
          </div>
        </div> -->
      </form>
             
    </div>
  </div>
</div>
