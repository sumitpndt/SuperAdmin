<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <div class="alert alert-danger mt-3" role="alert" *ngIf="err_message!=null">
        {{ err_message }}
    </div>
    <br>
    <form class="form" [formGroup]="resetpasswordform"  (ngSubmit)="onResetPassword()">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Reset Password</h3>
          </div>
        </div>

        <div class="form-group ">
            <div class="col-xs-12"> 
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && resetpassUserData.email.errors }" placeholder="Enter email"/>
              <div *ngIf="submitted && resetpassUserData.email.errors" class="invalid-feedback">
                  <div *ngIf="resetpassUserData.email.errors.required">Email is required</div>
                  <div *ngIf="resetpassUserData.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
          </div>


        <div class="form-group ">
            <div class="col-xs-12"> 
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && resetpassUserData.password.errors }" placeholder="Enter your newpassword"/>
              <div *ngIf="submitted && resetpassUserData.password.errors" class="invalid-feedback">
                  <div *ngIf="resetpassUserData.password.errors.required">Password is required</div>
              </div>
            </div>
          </div>

          <div class="form-group ">
              <div class="col-xs-12"> 
                <input type="password" formControlName="confirmpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && resetpassUserData.confirmpassword.errors }" placeholder="Enter your confirm password"/>
                <div *ngIf="submitted && resetpassUserData.confirmpassword.errors" class="invalid-feedback">
                    <div *ngIf="resetpassUserData.confirmpassword.errors.required">Confirm password is required</div>
                </div>
              </div>
            </div>

            <div class="form-group ">
                <div class="col-xs-12"> 
                  <input type="text" formControlName="token" class="form-control" [ngClass]="{ 'is-invalid': submitted && resetpassUserData.token.errors }" placeholder="Enter your token"/>
                  <div *ngIf="submitted && resetpassUserData.token.errors" class="invalid-feedback">
                      <div *ngIf="resetpassUserData.token.errors.required">Token is required</div>
                  </div>
                </div>
              </div>

          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button (click)="onResetPassword()" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light">Reset</button>
            </div>
          </div>
        </form>
        
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Already have an account? <a class="text-info m-l-5" [routerLink]="['/authentication/login']"><b>Sign In</b></a>
          </div>
        </div>
  </div>
</div>
